<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item {% if paginator.number == 1 %}disabled{% endif %}">
            <a class="page-link" href="?page=1{% if params %}&{{params}}{% endif %}">
                <i class="fa-solid fa-angles-left"></i>
            </a>
        </li>
        {% if paginator.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ paginator.previous_page_number }}{% if params %}&{{params}}{% endif %}">{{ paginator.previous_page_number }}</a>
        </li>
        {% endif %}
        <li class="page-item active">
            <a class="page-link" href="?page={{ paginator.number }}{% if params %}&{{params}}{% endif %}">{{ paginator.number }}</a>
        </li>
        {% if paginator.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ paginator.next_page_number }}{% if params %}&{{params}}{% endif %}">{{ paginator.next_page_number }}</a>
        </li>
        {% endif %}
        <li class="page-item {% if paginator.number == paginator.paginator.num_pages %}disabled{% endif %}">
            <a class="page-link" href="?page={{ paginator.paginator.num_pages }}{% if params %}&{{params}}{% endif %}">
                <i class="fa-solid fa-angles-right"></i>
            </a>
        </li>
    </ul>
</nav>
