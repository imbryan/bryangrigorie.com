{% extends 'base.html' %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/blog.css' %}">
{% endblock %}
{% block extra_title %}Blog | {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for post in posts %}
            <div class="col-12 col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{post.post_title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ post.date_published|date }}</h6>
                        <p class="card-text">
                            {{ post.post_body }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
